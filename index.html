<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM Manipulation</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Interactive Webpage</h1>
    </header>
    <main>
        <section id="content-area">
            <p id="dynamic-text">Click the button to change this text!</p>
            <button id="change-text-btn">Change Text</button>
            <button id="change-style-btn">Change Style</button>
            <button id="add-element-btn">Add Paragraph</button>
            <button id="remove-element-btn">Remove Paragraph</button>
        </section>
    </main>
</body>
</html>
